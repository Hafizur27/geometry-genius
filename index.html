<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header and navigation parts starts here -->
    <header>
        <nav class="navbar w-[95%] mx-auto rounded mt-8 md:px-6 md:py-2 bg-cyan-100">
            
            <div class="navbar-start">
                <a class=" "><span class="text-3xl font-bold">Interactive</span><br> Geometry Genius</a>
            </div>
    
            <div class="navbar-end">
                <a id="blog-btn" class="btn btn-sm bg-sky-600 px-5">Blog</a>
            </div>
        </nav>
    </header>
    <!-- header and navigation parts ends here -->
    <main>
        <section>
          <div class="lg:px-12 flex flex-col md:flex-row lg:flex-row">
            <div  class="products-cetails w-full md:w-[60%] lg:w-[60%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
              <!-- triangle card start here -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure>
                      <img class="w-full h-40" src="./images/triangle.png" alt="" class="rounded-xl" />
                    </figure>
                    <div class="card-body">
                      <h2 id="triangle-title" class="card-title">Triangle</h2>
                      <input id="triangle-base" type="text" placeholder="b" class="input input-bordered input-sm max-w-xs" />
                      <input id="triangle-height" type="text" placeholder="h" class="input input-bordered input-sm max-w-xs" />
                      <div class="card-actions">
                        <button id="triangle-btn" class="rounded-lg text-white px-4 py-2 bg-sky-600 hover:bg-teal-800">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- triangle card ends here -->
                  <!-- rectangle card starts here -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure>
                      <img class="w-full h-40" src="./images/rectangle.png" alt="Shoes" class="rounded-xl " />
                    </figure>
                    <div class="card-body">
                      <h2 id="rectangle-title" class="card-title">Rectangle</h2>
                      <input id="rectangle-width" type="text" placeholder="w" class="input input-bordered input-sm max-w-xs" />
                      <input id="rectangle length" type="text" placeholder="l" class="input input-bordered input-sm max-w-xs" />
                      <div class="card-actions">
                        <button id="rectangle-btn" class="rounded-lg text-white px-4 py-2 bg-sky-600 hover:bg-teal-800 ">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle card ends here -->
                  <!-- parallelogram card starts here-->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure>
                      <img class="w-full h-40" src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body">
                      <h2 id="parallelogram-title" class="card-title">Parallelogram</h2>
                      <p> b=<span id="parallelogram-base">10</span>cm, h= <span id="parallelogram-height">12</span>cm </p>
                      <div class="card-actions">
                        <button id="parallelogram-btn" class="rounded-lg text-white px-4 py-2 bg-sky-600 hover:bg-teal-800 ">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- parallelogram card ends here -->
                  <!-- rhombus card starts here -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure>
                      <img class="w-full h-40" src="./images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body">
                      <h2 id="rhombus-title" class="card-title">Rhombus</h2>
                      <p> d<sub>1</sub>=<span id="rhombus-diagonals-first">16</span>cm, d<sub>2</sub>= <span id="rhombus-diagonals-second">8</span>cm </p>
                      <div class="card-actions">
                        <button id="rhombus-btn"  class="rounded-lg text-white px-4 py-2 bg-sky-600 hover:bg-teal-800">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rhombus card ends here -->
                  <!-- pentagon card starts here -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure>
                      <img class="w-full h-40" src="./images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body">
                      <h2 id="pentagon-title" class="card-title">Pentagon</h2>
                      <p> p=<span id="pentagon-perimeter">10</span>cm, b= <span id="pentagon-base">12</span>cm </p>
                      <div class="card-actions">
                        <button id="pentagon-btn" class="rounded-lg text-white px-4 py-2 bg-sky-600 hover:bg-teal-800">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- pentagon card ends here  -->
                  <!-- ellipse card starts here -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure>
                      <img class="w-full h-40" src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body">
                      <h2 id="ellipse-title" class="card-title">Ellipse</h2>
                      <p> a=<span id="ellipse-major">10</span>cm, b= <span id="ellipse-minor">4</span>cm </p>
                      <div class="card-actions">
                        <button id="ellipse-btn" class="rounded-lg text-white px-4 py-2 bg-sky-600 hover:bg-teal-800">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- ellipse card ends here -->
            </div>
            <!-- cal -->
            <div class="cart-details w-full md:w-[40%] lg:w-[40%] mx-auto">
                <h2 class="text-3xl text-center font-bold underline mb-5 mt-5">Area Calculation</h2>
                <div class="overflow-x-auto">
                  <table class="table w-full">
                    <!-- head -->
                    <thead>
                      <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Area</th>
                        <th>Calculation</th>
                      </tr>
                    </thead>
                    <tbody id="calculator">
                      <!-- row 1 -->
                    
                      
                    </tbody>
                  </table>
                </div>
            </div>

            </div>
        </section>
        
    </main>

    <script src="./js/question.js"></script>
    <script src="./js/tringle.js"></script>
    <script src="./js/rectangle.js"></script>
    <script src="./js/parallelogram.js"></script>
    <script src="./js/rhombus.js"></script>
    <script src="./js/pentagon.js"></script>
    <script src="./js/ellipse.js"></script>
</body>
</html>
